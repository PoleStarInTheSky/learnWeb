<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>中南林业科技大学表白墙</title>
        <link rel="stylesheet" type="text/css" href="stylesheet/reset.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" id="templatecss" type="text/css" href="stylesheet/mainsheet.css">
        <link rel="icon" type="image/x-ico" href="IMG/favicon.ico" />
    </head>

<body>

    <header>
        <p class="p1">等待，只是犹豫的借口。</p>
        <p class="p2">告白，就从这里开始。</p>
    </header>

    <ul class="img-list">  
        <li id="pic1"><img src="IMG/pic1.jpg" alt="pic1"></li>
        <li id="pic2"><img src="IMG/pic2.jpg" alt="pic1"></li>
        <li id="pic3"><img src="IMG/pic3.jpg" alt="pic1"></li>
    </ul>

    <form action="sbumit.html" >
       
        <label>
			<span >我是</span>
			<input id="who" type="text" name="who" placeholder="(填上你的名字)" required="required"/>
        </label>

        <label>
			<span  >我想对</span>
            <input id="toWho" type="text" name="toWho" placeholder="(填上TA的名字)" required="required"/>
            <span>说一些话：</span>
        </label>
        
        <label>
			<textarea minlength="3" maxlength="300" id="message" name="message" placeholder="写下你的告白吧！（字数限制为3~200字）" required="required" onchange="this.value=this.value.substring(0, 300)" onkeydown="this.value=this.value.substring(0, 300)" onkeyup="this.value=this.value.substring(0, 300)"></textarea>
        </label>
        
        <label>
			<span  >我的联系方式是：</span>
            <input id="address" type="text" name="address" placeholder="(电话、QQ均可)" required="required"/>
        </label>

        <label>
            <span  >最后，我想给<span id="TA"></span>同学送上这张图（可选）</span>
            <input id="file" type="file" name="file" accept="image/*" />
        </label>

        <label >
            <input id="submit" type="submit" value="提交" />
        </label>
    </form>

    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
